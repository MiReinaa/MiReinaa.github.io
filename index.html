<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 💗⋆˚࿔ Fernanda𝜗𝜚˚⋆💗</title>

    <style>
        body {
            background-color: RGB(165, 113, 59);
         
        }

        .Symbol {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1; /* Asegura que el símbolo esté por encima de los recuadros */
}


      .Symbol img{
        height: 100px;
        transform: rotate(-15deg);
        margin-top: 350px;
        margin-left: 100px;
      }
        .Tittle {
            text-align: center;
        }
        .Frame {
    width: 500px;
    height: 400px;
    background-color: rgb(199, 189, 145);
    margin: 0 auto; /* Set left and right margins to auto */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

        
        .Frame img {
            max-width: 100%; /* Set maximum width to fill the frame */
            max-height: 97%; /* Set maximum height to fill the frame */
            object-fit: contain; /* Ensure the entire image is visible */
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .Recuadro2 {
    width: 500px;
    height: 400px;
    background-color: rgb(199, 189, 145);
    margin: 20px auto; /* Adjust the margin to position it below the Frame and center horizontally */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin-top: 100px;
}


        .Recuadro2 img {
            max-width: 90%;
            max-height: 90%;
            margin-top: 20px;
            margin-bottom: 20px;
            object-fit: contain;
            position: relative;
        }
        .tape , .tapu {
            position: absolute;
            width: 40px; /* Adjust the width of the tape */
            height: 250px; /* Adjust the height of the tape */
            background-color: #665c22d3; /* Tape color */
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Add a drop shadow */
            z-index: 1; /* Ensure the tape is above the frame */
        }
        .tape {
            margin-bottom: 390px; /* Adjust the margin-bottom to position the tape */
            transform: rotate(87deg); /* Rotate tape to make it diagonal */
        }
        .tapu {
    position: absolute;
    width: 40px;
    height: 200px;
    bottom: 290px; /* Adjust the distance from the bottom */
    background-color: #665c22d3;
    transform: rotate(94deg);
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
}



    </style>
</head>
<body>
    <h1 class="Tittle">💗⋆˚࿔ 𝓜𝓲 𝓡𝓮𝓲𝓷𝓪 ˚⋆💗</h1>
    <div class="Frame">
        <div class="tape"></div> <!-- Tape on top of the frame -->
        <img src="Coraf.jpg" alt="">
        <img src="Cora.jpeg" alt="">
    </div>
    <div class="Recuadro2">
        <div class="tapu"></div> <!-- Tape on top of the frame -->
        <img src="CC.jpg " alt="">
    </div>
    <div class="Symbol"><img src="https://www.wallquotes.com/sites/default/files/styles/uc_canvas/public/love0042_02.png?itok=zO5tkjIa" alt="">
        </div>
 
</body>
</html>
