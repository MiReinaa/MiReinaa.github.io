<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíó‚ãÜÀö‡øî FernandaùúóùúöÀö‚ãÜüíó</title>

    <style>
        body {
            background-color: RGB(165, 113, 59);
            margin: 0;
            padding: 0;
        }

        .Symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Asegura que el s√≠mbolo est√© por encima de los recuadros */
        }

        .Symbol img {
            height: 100px;
            transform: rotate(-15deg);
            margin-top: 200px;
            margin-left: 100px;
        }

        .Tittle {
            text-align: center;
            font-size: 36px; /* Tama√±o de fuente ajustado */
        }

        .Frame {
            max-width: 90%; /* Ajusta la anchura m√°xima del marco */
            height: 400px;
            background-color: rgb(199, 189, 145);
            margin: 0 auto; /* Centra el marco horizontalmente */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .Frame img {
            max-width: 100%; /* Establece el ancho m√°ximo para llenar el marco */
            max-height: 97%; /* Establece la altura m√°xima para llenar el marco */
            object-fit: contain; /* Asegura que toda la imagen sea visible */
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .Recuadro2 {
            max-width: 90%; /* Ajusta la anchura m√°xima del segundo recuadro */
            height: 400px;
            background-color: rgb(199, 189, 145);
            margin: 20px auto; /* Ajusta el margen para posicionarlo debajo del Marco y centrarlo horizontalmente */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 100px;
        }

        .Recuadro2 img {
            max-width: 90%;
            max-height: 90%;
            margin-top: 20px;
            margin-bottom: 20px;
            object-fit: contain;
            position: relative;
        }

        .tape , .tapu {
            position: absolute;
            width: 40px; /* Ajusta el ancho de la cinta */
            height: 250px; /* Ajusta la altura de la cinta */
            background-color: #665c22d3; /* Color de la cinta */
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Agrega una sombra */
            z-index: 1; /* Asegura que la cinta est√© por encima del marco */
        }

        .tape {
            margin-bottom: 390px; /* Ajusta el margen inferior para posicionar la cinta */
            transform: rotate(87deg); /* Rota la cinta para hacerla diagonal */
        }

        .tapu {
            position: absolute;
            width: 40px;
            height: 200px;
            bottom: 290px; /* Ajusta la distancia desde abajo */
            background-color: #665c22d3;
            transform: rotate(94deg);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="Frame">
        <div class="tape"></div> <!-- Cinta encima del marco -->
        <img src="Coraf.jpg" alt="">
        <img src="Cora.jpeg" alt="">
    </div>
    <div class="Recuadro2">
        <div class="tapu"></div> <!-- Cinta encima del marco -->
        <img src="CC.jpg " alt="">
    </div>
    <div class="Symbol">
        <img src="https://www.wallquotes.com/sites/default/files/styles/uc_canvas/public/love0042_02.png?itok=zO5tkjIa" alt="">
    </div>
</body>
